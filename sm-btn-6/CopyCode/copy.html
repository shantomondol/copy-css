        <!---------------------------------------------------
                                CSS Code
        ---------------------------------------------------->
        <div class="text-box CSSBox">
            <div class="topic">CSS Code:</div>
            <textarea id="CSSBox" readonly>
             <!-- css start -->
             * {
                margin: 0;
                padding: 0;
            }
            
            body {
                background: #0A122A;
            }
            
            .wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 550px;
            }
            
            .wrapper ul {
                list-style: none;
            }
            
            .wrapper ul li {
                width: 75px;
                height: 75px;
                line-height: 75px;
                margin: 0 10px;
                text-align: center;
                cursor: pointer;
                border-radius: 50%;
                border: 5px solid #D8E2DC;
                float: left;
                transition: all 0.5s ease;
            }
            
            .wrapper ul li .fab {
                color: #D8E2DC;
                margin-top: 20px;
                transition: all 0.5s ease;
            }
            
            
            /*facebook*/
            
            .wrapper ul li:hover.facebook {
                border: 5px solid #3b5998;
                box-shadow: 0 0 15px #3b5998;
                transition: all 0.5s ease;
            }
            
            .wrapper ul li:hover .fa-facebook {
                color: #3b5998;
                text-shadow: 0 0 15px #3b5998;
                transition: all 0.5s ease;
            }
            
            
            /*messenger*/
            
            .wrapper ul li:hover.messenger {
                border: 5px solid #00aced;
                box-shadow: 0 0 15px #00aced;
                transition: all 0.5s ease;
            }
            
            .wrapper ul li:hover .fa-facebook-messenger {
                color: #00aced;
                text-shadow: 0 0 15px #00aced;
                transition: all 0.5s ease;
            }
            
            
            /* instagram */
            
            .wrapper ul li:hover.instagram {
                border: 5px solid #bc2a8d;
                box-shadow: 0 0 15px #bc2a8d;
                transition: all 0.5s ease;
            }
            
            .wrapper ul li:hover .fa-instagram {
                color: #bc2a8d;
                text-shadow: 0 0 15px #bc2a8d;
                transition: all 0.5s ease;
            }
            
            
            /* github */
            
            .wrapper ul li:hover.github {
                border: 5px solid #3f3433;
                box-shadow: 0 0 15px #3f3433;
                transition: all 0.5s ease;
            }
            
            .wrapper ul li:hover .fa-github {
                color: #3f3433;
                text-shadow: 0 0 15px #3f3433;
                transition: all 0.5s ease;
            }
            
            
            /* whatsapp */
            
            .wrapper ul li:hover.whatsapp {
                border: 5px solid #4dc247;
                box-shadow: 0 0 15px #4dc247;
                transition: all 0.5s ease;
            }
            
            .wrapper ul li:hover .fa-whatsapp {
                color: #4dc247;
                text-shadow: 0 0 15px #4dc247;
                transition: all 0.5s ease;
            }
            
            
            /* media queries */
            
            @media screen and (max-width: 768px) {
                .wrapper {
                    width: 350px;
                }
                .wrapper ul li {
                    margin-top: 10px;
                    margin-left: 15px;
                }
                .wrapper ul li.github {
                    margin-left: 60px;
                }
            }
             <!-- css end -->
            </textarea>
            <button id="CSSButton">Copy Codes</button>
        </div>

        <!---------------------------------------------------
                                Download BTN
        ---------------------------------------------------->
        <h1>Zip File Download</h1>

        <div class="manualDownload-text">
            Re-download without Countdown, <a href="" class="manualDownload-link">click here.</a>

    <!-- copy code js -->
    <script type="text/javascript">
        // HTML BOx JS Code
        let HTMLBox = document.getElementById("HTMLBox");
        let HTMLButton = document.getElementById("HTMLButton");

        HTMLButton.onclick = function() {
            HTMLBox.select();
            document.execCommand("copy");
            HTMLButton.innerText = "Codes Copied"
        }

        // CSS Box Js Code
        let CSSBox = document.getElementById("CSSBox");
        let CSSButton = document.getElementById("CSSButton");

        CSSButton.onclick = function() {
                CSSBox.select();
                document.execCommand("copy");
                CSSButton.innerText = "Codes Copied"
            }
            // JavaScript BOx JS Code
        let JSBox = document.getElementById("JSBox");
        let JSButton = document.getElementById("JSButton");

        JSButton.onclick = function() {
            JSBox.select();
            document.execCommand("copy");
            JSButton.innerText = "Codes Copied"
        }
    </script>

    <!-- download btn js -->
    <script type="text/javascript">
        const downloadBtn = document.querySelector(".download-btn");
        const countdown = document.querySelector(".countdown");
        const pleaseWaitText = document.querySelector(".pleaseWait-text");
        const manualDownloadText = document.querySelector(".manualDownload-text");
        const manualDownloadLink = document.querySelector(".manualDownload-link");
        var timeLeft = 5;

        downloadBtn.addEventListener("click", () => {
            downloadBtn.style.display = "none";
            countdown.innerHTML = "Please wait in... <span>" + timeLeft + "</span> seconds."; //for quick start of countdown

            var downloadTimer = setInterval(function timeCount() {
                timeLeft -= 1;
                countdown.innerHTML = "Please wait in... <span>" + timeLeft + "</span> seconds.";

                if (timeLeft <= 0) {
                    clearInterval(downloadTimer);
                    pleaseWaitText.style.display = "block";
                    let download_href = "social-button.rar"; //enter the downloadable file link URL here
                    window.location.href = download_href;
                    manualDownloadLink.href = download_href;

                    setTimeout(() => {
                        pleaseWaitText.style.display = "none";
                        manualDownloadText.style.display = "block";
                    }, 0);
                }
            }, 1000);
        });
    </script>
